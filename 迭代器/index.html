<body>
    <script>
        // 创建一个给用户迭代的迭代器
        function createArrayIterator (arr) {
            let i = 0
            return {
                next () {
                    return { value: arr[i++], done: i > arr.length }
                }
            }
        }
        const iterator = createArrayIterator([1,2,3])
        
    </script>

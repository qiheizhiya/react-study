<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function* createGenerator(arr) {
            for (let i = 0; i < arr.length; i++) {
                const item = arr[i];
                console.log(`第${i}次迭代`)
                yield item
            }
            console.log('函数结束')
        }
        var generator = createGenerator([1,2])
        console.log(generator)
    </script>    
</body>
</html>

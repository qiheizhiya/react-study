<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //iterator是一个迭代器
        var iterator = {
            i: 0,
            total: 3,
            next () {
                return {
                    value: this.i < this.total ? this.i : undefined,
                    done: this.i++ <= this.total
                }
            }
        }
    </script>    
</body>

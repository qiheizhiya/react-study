<!DOCTYPE html>

<body>
    <script>
        //要输出斐波拉契数列的前N位

        //一个无限的斐波拉契数列 1 1 2 3 5 8 13 21
        var iterator = {
            a: 1,
            b: 1,
            curIndex: 1,
            next() {
                if (this.curIndex === 1 || this.curIndex === 2) {
                    this.curIndex++
                    return { value: 1, done: false }
                }
                [this.a, this.b] = [this.a + this.b, this.a]
                this.curIndex++
                return { value: this.a, done: false }
            }
        }
    </script>
</body>

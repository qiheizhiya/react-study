<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //要输出斐波拉契数列的前N位

        //一个无限的斐波拉契数列 1 1 2 3 5 8 13 21
        var iterator = {
            total: 3,
            i: 1,
            next() {
                var obj = { //当前这一次迭代到的数据
                    value: this.i > this.total ? undefined : this.i,
                    done: this.i > this.total
                }
                this.i++;
                return obj;
            }
        }
        var next = iterator.next()
        while(!next.done) {
            console.log(next.value)
            next = iterator.next()
        }
    </script>
</body>

</html>
